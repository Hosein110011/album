<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                    <div class="card">
                        
                            <form method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group m-3">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control"  placeholder="description...">
                                  </div>
                                  <div class="form-group m-3">
                                    <label>Select Category</label>
                                    <select name="category" class="form-control">
                                        <option value='none'>Select a category...</option>
                                        {% for category in categories %}
                                        <option value='{{category.id}}'>{{category.name}}</option>
                                        {% endfor %}
                                    </select>
                                  </div>

                                  <div class="form-group m-3">
                                    <label>Create a new category</label>
                                    <input name="category_new" type="text" class="form-control"  placeholder="add new category...">
                                  </div>

                                <div class="form-group m-3">
                                  <label>Upload image</label>
                                  <input required name="image" type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <button type="submit" class="btn btn-primery m-3">Submit</button>
                            </form>
                       
                    </div>
            </div>
        </div>
    </div>
   

  </body>
</html>
